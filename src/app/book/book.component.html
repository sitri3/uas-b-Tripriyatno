<div class="row justify-content-md-center">
    <div class="col-md-8 col-md-offset-3">

                <h3 align="center">Daftar Buku</h3>



                <div class="alert alert-success" *ngIf="infoMsg">
                    {{ infoMsg }}
                </div>
                <div class="alert alert-danger" *ngIf="errorMsg">
                    {{ errorMsg }}
                </div>
                <table class="table table-hover table-sm">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Penulis</th>
                            <th>Judul Buku</th>
                            <th>Deskripsi</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books">
                            <td>{{ book.id }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.bookname }}</td>
                            <td>{{ book.description }}</td>
                            <td>
                                <a (click)="editBook(book)" class="btn btn-warning btn-toolbar btn-edit"><i class="fa fa-edit"></i> Edit</a>
                                
                                <button type="button" (click)="removeBook(book)" class="btn btn-danger btn-toolbar"><i class="fa fa-trash"></i> Delete</button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>



                <div class="row">
                    <div class="col-lg-12">
                        <a routerLink="/form/add" class="btn btn-primary pull-right">Tambah Buku</a>
                    </div>
                </div>

    </div>
</div>
